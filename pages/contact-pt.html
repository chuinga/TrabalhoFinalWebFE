    <main>
      <section class="section">
        <h1>Contacte-nos</h1>
        <div class="container">
          <form id="form">
            <div class="row">
              <div class="col-25">
                <label for="name">Nome:</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="O Seu Nome"
                  required
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="email">Endereço de Email:</label>
              </div>
              <div class="col-75">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@exemplo.com"
                  required
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="phone">Número de Telefone: (opcional)</label>
              </div>
              <div class="col-75">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="+351 123 456 789"
                  pattern="\+\d{1,3} \d{1,4} \d{1,4} \d{1,4}"
                  title="Formato do número de telefone: +CódigoPaís NúmeroLocal (ex.: +351 123 456 789)"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="reason">Motivo do Contacto:</label>
              </div>
              <div class="col-75">
                <select id="reason" name="reason" required>
                  <option value="none"></option>
                  <option value="support">Apoio</option>
                  <option value="issue">Problema</option>
                  <option value="partnership">Parceria</option>
                  <option value="other">Outro</option>
                </select>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="attachment">Carregar Anexo: (opcional)</label>
              </div>
              <div class="col-75">
                <input
                  class="attachment"
                  type="file"
                  name="attachment"
                  id="attachment"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="message">Mensagem:</label>
              </div>
              <div class="col-75">
                <textarea
                  id="message"
                  name="message"
                  placeholder="Digite a sua mensagem aqui..."
                  style="height: 100px"
                  required
                ></textarea>
              </div>
            </div>
            <br />
            <div class="row">
              <input class="button" type="submit" value="Enviar" />
              <input class="button" type="reset" value="Limpar" />
            </div>
          </form>
        </div>
      </section>
