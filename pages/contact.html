      <section class="section">
        <h1>Contact us</h1>
        <div class="container">
          <form id="form">
            <div class="row">
              <div class="col-25">
                <label for="name">Name:</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="email">Email Address:</label>
              </div>
              <div class="col-75">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@example.com"
                  required
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="phone">Phone Number: (optional)</label>
              </div>
              <div class="col-75">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="+351 123 456 789"
                  pattern="\+\d{1,3} \d{1,4} \d{1,4} \d{1,4}"
                  title="Phone number format: +CountryCode LocalNumber (e.g., +351 123 456 789)"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="reason">Reason for Contact:</label>
              </div>
              <div class="col-75">
                <select id="reason" name="reason" required>
                  <option value="none"></option>
                  <option value="support">Support</option>
                  <option value="issue">Issue</option>
                  <option value="partnership">Partnership</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="attachment">Attachment Upload: (optional)</label>
              </div>
              <div class="col-75">
                <input
                  class="attachment"
                  type="file"
                  name="attachment"
                  id="attachment"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-25">
                <label for="message">Message:</label>
              </div>
              <div class="col-75">
                <textarea
                  id="message"
                  name="message"
                  placeholder="Type your message here..."
                  style="height: 100px"
                  required
                ></textarea>
              </div>
            </div>
            <br />
            <div class="row">
              <input class="button" type="submit" value="Send" />
              <input class="button" type="reset" value="Reset" />
            </div>
          </form>
        </div>
